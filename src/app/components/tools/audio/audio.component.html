<div class="audio-outer-container">
  <ng-container *ngFor="let audio of audiosSrc; let i = index">
    <div class="audio-unit">
      <span class="audio-label">
        {{ getName(audio) }}
      </span>
      <audio controls [src]="getFilePath(audio)" class="audio"></audio>
    </div>
  </ng-container>
</div>
