<mat-icon class="pdf-container__icon" (click)="addPDF()" *ngIf="isGlobalEditOn$ | async">note_add</mat-icon>
<div cdkDropList (cdkDropListDropped)="drop($event)" class="pdf-outer-container">
  <ng-container *ngFor="let pdf of PDFnames, let i = index">
    <div class="pdf-unit" [ngClass]="{'hover': isGlobalEditOn$ | async}" cdkDrag [cdkDragDisabled]="!(isGlobalEditOn$ | async)">
      <div class="custom-placeholder" *cdkDragPlaceholder></div>
      <a [href]="getFilePath(pdf)" target="_blank" class="pdf-container">
        <img src="assets/img/pdf.svg">
        <span>{{getName(pdf)}}</span>
      </a>
      <mat-icon class="pdf-container__icon" (click)="deletePDF(i)" *ngIf="isGlobalEditOn$ | async">close</mat-icon>
    </div>
  </ng-container>
</div>
